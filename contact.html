<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vijay Gift Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #fff; /* White text color for contrast */
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Shadow effect */
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff; /* White text for social links */
        }
        .social-icons img {
            width: 30px; /* Adjust size as needed */
            vertical-align: middle;
        }

        /* Background Animation */
        @keyframes gradientAnimation {
            0% { background-color: #f8cdda; }
            50% { background-color: #1d2b64; }
            100% { background-color: #f8cdda; }
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Puts the background behind other elements */
            animation: gradientAnimation 10s ease infinite; /* Animation duration and type */
        }
    </style>
</head>
<body>

<div class="background"></div>

<h1>Contact Us</h1>

<div class="contact-info">
    <p>If you have any questions or inquiries, feel free to reach out to us through the following channels:</p>
    
    <div class="social-icons">
        <a href="https://www.instagram.com/vijaygiftshop/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo"> Instagram
        </a>
        <a href="https://www.facebook.com/vijaygifttraders/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo"> Facebook
        </a>
        <a href="mailto:vijaygiftshop12@gmail.com">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Gmail_Logo.png" alt="Gmail Logo"> Email
        </a>
    

</body>
</html>
